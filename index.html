
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title></title>
</head>
<body>
<input id="numberInput" placeholder="0">
<button id="numberButton">set first number</button>
<input id="attrInput" placeholder="">
<button id="attrButton">calc</button></body><br>
<input id="result" placeholder="result">

<div class="container calc">
    <div class="well text-right">99999</div>
    <div class="row center-block">
        <div class="col-md-3"><button class="btn text-center">7</button></div>
        <div class="col-md-3"><button class="btn text-center">8</button></div>
        <div class="col-md-3"><button class="btn text-center">9</button></div>
        <div class="col-md-3"><button class="btn text-center">/</button></div>
    </div><br>
    <div class="row center-block">
        <div class="col-md-3"><button class="btn text-center">4</button></div>
        <div class="col-md-3"><button class="btn text-center">5</button></div>
        <div class="col-md-3"><button class="btn text-center">6</button></div>
        <div class="col-md-3"><button class="btn text-center">*</button></div>
    </div><br>
    <div class="row center-block">
        <div class="col-md-3"><button class="btn text-center">1</button></div>
        <div class="col-md-3"><button class="btn text-center">2</button></div>
        <div class="col-md-3"><button class="btn text-center">3</button></div>
        <div class="col-md-3"><button class="btn text-center">-</button></div>
    </div><br>
    <div class="row center-block">
        <div class="col-md-3"><button class="btn text-center">0</button></div>
        <div class="col-md-3"><button class="btn text-center">.</button></div>
        <div class="col-md-3"><button class="btn text-center">+</button></div>
        <div class="col-md-3"><button class="btn text-center">=</button></div>
    </div><br>

</div>


<script src="jquery-3.1.1.js"></script>
<script src="main.js"></script>
</body>
</html>
