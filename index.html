
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title></title>
</head>
<body>
<br><br>
<div class="container calc">
    <br>
    <div class="well text-right" id="currentVal"> </div>
    <div class="row center-block">
        <div class="col-md-3"><button class="btn text-center" id ="7">7</button></div>
        <div class="col-md-3"><button class="btn text-center" id ="8">8</button></div>
        <div class="col-md-3"><button class="btn text-center" id ="9">9</button></div>
        <div class="col-md-3"><button class="btn text-center" id ="divide">/</button></div>
    </div><br>
    <div class="row center-block">
        <div class="col-md-3"><button class="btn text-center" id ="4">4</button></div>
        <div class="col-md-3"><button class="btn text-center" id ="5">5</button></div>
        <div class="col-md-3"><button class="btn text-center" id ="6">6</button></div>
        <div class="col-md-3"><button class="btn text-center" id ="multiply">*</button></div>
    </div><br>
    <div class="row center-block">
        <div class="col-md-3"><button class="btn text-center" id ="1">1</button></div>
        <div class="col-md-3"><button class="btn text-center" id ="2">2</button></div>
        <div class="col-md-3"><button class="btn text-center" id ="3">3</button></div>
        <div class="col-md-3"><button class="btn text-center" id ="subtract">-</button></div>
    </div><br>
    <div class="row center-block">
        <div class="col-md-3"><button class="btn text-center" id ="0">0</button></div>
        <div class="col-md-3"><button class="btn text-center" id ="dot">.</button></div>
        <div class="col-md-3"><button class="btn text-center" id ="add">+</button></div>
        <div class="col-md-3"><button class="btn text-center" id ="equal">=</button></div>
    </div><br>
    <div class="row center-block">
        <div class="col-md-3"><button class="btn text-center" id ="reset">C</button></div>
        <div class="col-md-3"><button class="btn text-center" id ="soft-reset">CE</button></div>
    </div><br>

</div>


<script src="jquery-3.1.1.js"></script>
<script src="main.js"></script>
</body>
</html>
